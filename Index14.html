<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 14</title>
</head>
<body>
	<script type="text/javascript">
		var number = parseInt(prompt("Escriba un n√∫mero: "));
		var noDivisible=true;
		if((number%2)==0){
			document.write("<br>Es divisible por 2.");
			noDivisible=false;
		}
		if((number%3)==0){
			document.write("<br>Es divisible por 3.");
			noDivisible=false;
		}
		if((number%5)==0){
			document.write("<br>Es divisible por 5.");
			noDivisible=false;
		}
		if((number%7)==0){
			document.write("<br>Es divisible por 7.");
			noDivisible=false;
		}
		if (noDivisible) {
			document.write("No es divisible");
		}
	</script>
</body>
</html>
