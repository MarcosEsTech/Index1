<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
</head>
<body>
	<script type="text/javascript">
		var phrase = prompt("Escriba una frase: ");
		var i;
		var repeat=0;
		for (i=0; i < phrase.length; i++){
			if(phrase.charAt(i)==="a" || phrase.charAt(i)==="A"){
				repeat++;
			}
		}
		document.write("'A' se repite " + repeat + " veces.");
	</script>
</body>
</html>
