<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 17</title>
</head>
<body>
	<script type="text/javascript">
		var number = parseInt(prompt("Escriba un n√∫mero: "));
		var i;
		var prime=true;
		for(i=0; i<number; i++){
			if((number%i)==0 && i!=1){
				prime=false;
			}
		}
		if(prime){
			document.write("Es primo.");
		}else {
			document.write("No es primo.");
		}
	</script>
</body>
</html>
