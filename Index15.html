<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 15</title>
</head>
<body>
	<script type="text/javascript">
		var number = parseInt(prompt("Escriba un número: "));
		var i;
		for(i=0; i<=number; i++){
			if((number%i)==0){
				document.write("<br>El número es divisible por " + i + ".");
			}
		}
	</script>
</body>
</html>
